<!-- comment_list.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Comment List</h1>
    <ul>
        {% for comment in comments %}
        <li><span>{{ user.username }}:</span> {{ comment.comment }}</li>
        {% empty %}
        <li>No comments available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
