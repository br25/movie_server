{% extends 'base.html' %}

{% block content %}
<h1>Create Comment</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
